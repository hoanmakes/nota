<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nota 옵션</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>옵션</h1>
  <form id="options-form">
    <label for="obsidian-vault">Obsidian Vault 이름:</label>
    <input type="text" id="obsidian-vault" placeholder="내 Vault 이름" required>
    <label for="obsidian-folder">폴더 경로 (선택 사항):</label>
    <input type="text" id="obsidian-folder" placeholder="예: InBox/Web Clips (미입력 시 최상위)">
    <button type="submit">저장</button>
  </form>
  <p id="status-message"></p>
  <script src="options.js"></script>
</body>
</html>
