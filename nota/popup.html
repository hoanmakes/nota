<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nota 메모</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- View: Memo List -->
    <div id="list-view">
      <header class="view-header">
        <h1>내 메모</h1>
        <button id="new-memo-btn" class="button-primary">새 메모</button>
      </header>
      <div id="memo-list-container">
        <!-- Memos will be rendered here -->
      </div>
    </div>

    <!-- View: Memo Form -->
    <div id="form-view" class="hidden">
       <header class="view-header">
        <button id="back-to-list-btn" class="button-icon">&larr;</button>
        <h1 id="form-title">새 메모</h1>
      </header>
      <form id="memo-form">
        <input type="text" id="memo-title" placeholder="제목 (선택 사항)">
        <input type="text" id="memo-source" placeholder="Source URL" readonly>
        <textarea id="memo-content" placeholder="메모할 내용을 입력하세요..." required></textarea>
        <input type="hidden" id="memo-id">
        <input type="hidden" id="memo-url">
        <button type="submit" class="button-primary">저장</button>
      </form>
    </div>

    <!-- View: Memo Detail -->
    <div id="detail-view" class="hidden">
      <header class="view-header">
        <button id="back-to-list-from-detail-btn" class="button-icon">&larr;</button>
        <h1 id="detail-title"></h1>
      </header>
      <div id="detail-content-container">
        <pre id="detail-content"></pre>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
